<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creando elementos con react</title>
  </head>
  <body>
    <script crossorigin 
    src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin 
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <div id='root'></div>

    <script type="text/javascript">

    const p_1 = React.createElement(
        'p',
        {key : 1},
        'Soy un fotografo'
    );
    const p_2 = React.createElement(
        'p',
        {key : 2},
        'Soy un fotografo'
    );
    const div_el = React.createElement(
        'div',
        null,
        [p_1, p_2]
    );

    ReactDOM.render(div_el, document.getElementById('root'));
    </script>
  </body>
</html>
